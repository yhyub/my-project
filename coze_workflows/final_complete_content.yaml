              ### 修复内容：
              {{analysis_result}}
              
              ### 修复后的工作流：
              ```yaml
              {{fixed_workflow}}
              ```
              {{else}}
              ❌ 工作流修复失败！
              
              ### 失败原因：
              {{validation_result.message}}
              
              {{#if validation_result.errors}}
              ### 具体错误：
              {{#each validation_result.errors}}
              - {{this}}
              {{/each}}
              {{/if}}
              {{/if}}
            type: template
        node_inputs:
        - input:
            value:
              path: analysis_result
              ref_node: analyze_node
          name: analysis_result
        - input:
            value:
              path: fixed_workflow
              ref_node: fix_node
          name: fixed_workflow
        - input:
            value:
              path: validation_result
              ref_node: validate_node
          name: validation_result
        streamingOutput: false
        terminatePlan: useAnswerContent
      position:
        x: 1000
        y: 100
      title: 结束
      type: end
    outputs: []
    trigger:
      name: 手动触发
      type: manual
    type: Workflow
    version: 1.0.0
    viewport:
      x: 0
      y: 0
      zoom: 1

