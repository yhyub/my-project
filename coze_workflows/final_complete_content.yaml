        node_outputs:
          fixed_workflow:
            description: 修复后的工作流
            type: string
            value: null
      position:
        x: 700
        y: 100
      title: 工作流修复
      type: llm
    - config: {}
      id: validate_node
      name: 工作流验证
      description: 验证修复后的工作流
      icon: https://lf3-static.bytednsdoc.com/obj/eden-cn/dvsmryvd_avi_dvsm/ljhwZthlaukjlkulzlp/icon/icon-Validate.png
      parameters:
        codeParam:
        - input:
            type: string
            value: |
              const yaml = require('js-yaml');
              
              async function validateWorkflow(workflowYaml) {
                try {
                  // Validate YAML syntax
                  const workflow = yaml.load(workflowYaml);
                  
                  // Basic validation checks
                  const errors = [];
                  
                  // Check if required fields exist
                  if (!workflow.name) {
                    errors.push('缺少工作流名称');
                  }
                  
                  if (!workflow.nodes) {
                    errors.push('缺少节点定义');
                  } else {
                    // Check if start and end nodes exist
                    const hasStartNode = workflow.nodes.some(node => node.type === 'start');
                    const hasEndNode = workflow.nodes.some(node => node.type === 'end');
                    
                    if (!hasStartNode) {
                      errors.push('缺少开始节点');
                    }
                    
                    if (!hasEndNode) {
                      errors.push('缺少结束节点');
                    }
                  }
                  
                  if (!workflow.edges) {
                    errors.push('缺少边定义');
                  }
                  
                  return {
                    success: errors.length === 0,
                    errors: errors,
                    workflow: workflow,
                    message: errors.length === 0 ? '工作流验证成功' : `工作流验证失败，发现 ${errors.length} 个问题`
                  };
                } catch (error) {
                  return {
                    success: false,
                    errors: [error.message],
                    message: '工作流验证失败，语法错误'
                  };
                }
              }
              
              return validateWorkflow({{fixed_workflow}});
          name: script
        node_inputs:
        - input:
            value:
              path: fixed_workflow
              ref_node: fix_node
          name: fixed_workflow
        node_outputs:
          validation_result:
            description: 工作流验证结果
            type: object
            value: null
      position:
        x: 850
        y: 100
      title: 工作流验证
      type: code
    - config: {}
      id: end_node
      name: 结束
      description: 输出修复结果
      icon: https://lf3-static.bytednsdoc.com/obj/eden-cn/dvsmryvd_avi_dvsm/ljhwZthlaukjlkulzlp/icon/icon-End.png
      parameters:
        content:
          type: string
          value:
            content: |
